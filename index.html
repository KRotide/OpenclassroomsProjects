<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e4c81f9ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo-group">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
                <img class="logo" src="./assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <div class="location">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>
        <main>
            <section class="reservation">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a>Explorer nos restaurants</a>
            </section>
            <section class="functioning">
                <h1>Fonctionnement</h1>
                <ol class="order-list">
                    <li class="list"><i class="fa-solid fa-mobile-screen-button"></i>
                    <span>Choisissez un restaurant</span></li>
                    <li class="list"><i class="fa-sharp fa-solid fa-list-ul"></i>
                    <span>Composez votre menu</span></li>
                    <li class="list"><i class="fa-sharp fa-solid fa-store"></i>
                    <span>Dégustez au restaurant</span></li>
                </ol>
            </section>
            <section class="restaurants">

            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
